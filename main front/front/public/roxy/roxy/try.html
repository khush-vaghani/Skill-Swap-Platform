<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
                        url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Floating animation for background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.12) 0%, transparent 50%);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 55px 35px 40px 35px;
            box-shadow: 0 30px 55px rgba(0, 0, 0, 0.32),
                        0 0 0 1px rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 430px;
            text-align: center;
            border: 1.5px solid rgba(99, 102, 241, 0.15);
            animation: slideInUp 0.8s ease-out, glow 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.07), transparent);
            animation: shimmer 3.5s infinite;
            pointer-events: none;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px);}
            to { opacity: 1; transform: translateY(0);}
        }

        @keyframes glow {
            from { box-shadow: 0 30px 55px rgba(0, 0, 0, 0.32), 0 0 0 1px rgba(255, 255, 255, 0.15);}
            to { box-shadow: 0 30px 55px rgba(99, 102, 241, 0.17), 0 0 0 1.5px rgba(99, 102, 241, 0.22);}
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg);}
            100% { transform: translateX(100%) translateY(100%) rotate(45deg);}
        }

        .logo {
            font-size: 2.7rem;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(71, 69, 156, 0.06);
            animation: logoFloat 3s ease-in-out infinite;
            display: inline-block;
            letter-spacing: 1px;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg);}
            50% { transform: translateY(-8px) rotate(2deg);}
        }

        .tagline {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 1.06rem;
            font-style: italic;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        h1 {
            color: #1f2937;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .form-group {
            margin-bottom: 22px;
            text-align: left;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.9s;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 1.03rem;
            letter-spacing: 0.2px;
            transition: all 0.3s;
        }

        .form-group:hover label {
            color: #6366f1;
            transform: translateX(5px);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.08rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.94);
            position: relative;
            margin-top: 2px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.13);
            transform: translateY(-2px) scale(1.01);
            background: rgba(255, 255, 255, 1);
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #a5b4fc;
            transform: translateY(-1.5px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.13rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.34s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 12px;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.2);
            animation: fadeInUp 1s ease-out 1.1s both, gradientShift 3s ease infinite;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-btn:hover {
            transform: translateY(-4px) scale(1.018);
            box-shadow: 0 17px 35px rgba(99, 102, 241, 0.29);
            background: linear-gradient(135deg, #5855eb, #7c3aed, #9333ea);
        }

        .login-btn:active {
            transform: translateY(-1px) scale(0.99);
        }

        .forgot-password {
            margin-top: 18px;
            color: #6366f1;
            text-decoration: none;
            font-size: 0.98rem;
            transition: all 0.3s;
            display: inline-block;
            animation: fadeInUp 1s ease-out 1.3s both;
        }

        .forgot-password:hover {
            color: #5855eb;
            text-decoration: underline;
            transform: translateY(-2px);
        }

        .signup-link {
            margin-top: 25px;
            color: #6b7280;
            font-size: 1rem;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .signup-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        .signup-link a:hover {
            color: #5855eb;
            transform: translateY(-2px);
        }

        /* Pulse animation for attention */
        .pulse {
            animation: pulse 2.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.048);}
            100% { transform: scale(1);}
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .login-container {
                margin: 18px;
                padding: 32px 14px 28px 14px;
                max-width: 98vw;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.32rem;
            }

            input[type="text"],
            input[type="password"] {
                padding: 12px;
                font-size: 0.96rem;
            }

            .login-btn {
                padding: 12px;
                font-size: 1.01rem;
            }
        }

        /* Loading animation for form submission */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2.2px solid transparent;
            border-top: 2.2px solid #6366f1;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        /* Social Login Buttons */
        .social-login {
            margin: 26px 0 14px 0;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            background: #f1f1f1;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 10px 19px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin: 0 6px;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 9px rgba(99, 102, 241, 0.08);
        }
        .social-btn:hover {
            background: #e0e7ff;
            transform: translateY(-2px) scale(1.03);
        }
        .social-btn svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo pulse">🔄 SkillSwap</div>
        <p class="tagline">Connect, Learn, Grow Together</p>
        
        <h1>Welcome Back</h1>
        
        <form action="home.html" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="social-login">
            <span style="color:#6b7280; font-size:0.97rem;">Or sign in with</span><br>
            <button class="social-btn" title="Login with Google">
                <svg viewBox="0 0 48 48">
                    <g><path fill="#4285F4" d="M44.5 20H24v8.5h11.6C34.6 33.4 29.8 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.8 0 5.4 1 7.5 2.7l6.3-6.3C34.3 5.1 29.4 3 24 3 12.9 3 4 11.9 4 23s8.9 20 20 20c11 0 19-8.9 19-20 0-1.3-.1-2.7-.5-4z"/><path fill="#34A853" d="M6.3 14.7l7 5.1C14.7 17.3 19 13.5 24 13.5c2.8 0 5.4 1 7.5 2.7l6.3-6.3C34.3 5.1 29.4 3 24 3c-7.6 0-14 4.2-17.7 10.7z"/><path fill="#FBBC05" d="M24 43c5.5 0 10.2-1.8 13.6-4.9l-6.3-5.2C29.5 34.1 26.9 34.5 24 34.5c-5.8 0-10.6-3.6-12.3-8.6l-7 5.5C7.9 38.8 15.4 43 24 43z"/><path fill="#EA4335" d="M44.5 20H24v8.5h11.6c-1.2 3.2-4.3 6.5-11.6 6.5-6.6 0-12-5.4-12-12s5.4-12 12-12c2.8 0 5.4 1 7.5 2.7l6.3-6.3C34.3 5.1 29.4 3 24 3c-11 0-20 9-20 20s9 20 20 20c10.7 0 19-8.9 19-20 0-1.3-.1-2.7-.5-4z"/></g>
                </svg>
                Google
            </button>
            <button class="social-btn" title="Login with Facebook">
                <svg viewBox="0 0 32 32"><path fill="#1877f3" d="M29 0h-26c-1.7 0-3 1.3-3 3v26c0 1.7 1.3 3 3 3h13v-12h-4v-5h4v-4c0-4.1 2.5-6.3 6.1-6.3 1.8 0 3.6 0.3 3.6 0.3v4h-2c-2 0-2.6 1.2-2.6 2.4v3h5l-1 5h-4v12h7c1.7 0 3-1.3 3-3v-26c0-1.7-1.3-3-3-3z"/></svg> Facebook
            </button>
        </div>
        
        <a href="forgot.html" class="forgot-password">Forgot your password?</a>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script>
        // Add loading animation to form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.login-btn');
            btn.classList.add('loading');
            btn.textContent = '';
        });

        // Add floating particles effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = (Math.random() * 6 + 2) + 'px';
            particle.style.height = particle.style.width;
            particle.style.background = 'rgba(99, 102, 241, 0.24)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '100vh';
            particle.style.opacity = Math.random() * 0.7 + 0.3;
            particle.style.animation = 'particleFloat 8s linear infinite';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8300);
        }

        // Create particles periodically
        setInterval(createParticle, 1500);

        // Add CSS for particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
