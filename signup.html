<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Floating animation for background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out, glow 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from { box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2); }
            to { box-shadow: 0 25px 50px rgba(99, 102, 241, 0.2), 0 0 0 1px rgba(99, 102, 241, 0.3); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #6366f1;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: logoFloat 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .tagline {
            color: #6b7280;
            margin-bottom: 35px;
            font-size: 1.2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1f2937;
            margin-bottom: 35px;
            font-size: 2.2rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            text-align: left;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group.hidden {
            opacity: 0;
            transform: translateY(30px);
            pointer-events: none;
        }

        .form-group.shake {
            animation: shakeField 0.6s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #374151;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group:hover label {
            color: #6366f1;
            transform: translateX(5px);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 18px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            position: relative;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            transform: translateY(-3px) scale(1.02);
            background: rgba(255, 255, 255, 1);
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="password"]:hover,
        select:hover {
            border-color: #a5b4fc;
            transform: translateY(-2px);
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #a855f7);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            animation: fadeInUp 1s ease-out 1.9s both, gradientShift 3s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .signup-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, #5855eb, #7c3aed, #9333ea);
        }

        .signup-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .login-link {
            margin-top: 30px;
            color: #6b7280;
            font-size: 1rem;
            animation: fadeInUp 1s ease-out 2.1s both;
        }

        .login-link a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        .login-link a:hover {
            color: #5855eb;
            transform: translateY(-2px);
        }

        /* Pulse animation for attention */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Form validation styles */
        .error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.15) !important;
        }

        .success {
            border-color: #10b981 !important;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15) !important;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 5px;
            text-align: left;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes shakeField {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .signup-container {
                margin: 20px;
                padding: 40px 30px;
                max-width: 100%;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            select {
                padding: 15px;
                font-size: 1rem;
            }

            .signup-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }

        /* Loading animation for form submission */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo pulse">🔄 SkillSwap</div>
        <p class="tagline">Connect, Learn, Grow Together</p>
        
        <h1>Join Our Community</h1>
        
        <form id="signupForm" action="login.html" method="post">
            <div class="form-row">
                <div class="form-group visible" data-step="1">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                
                <div class="form-group hidden" data-step="2">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>
            
            <div class="form-group hidden" data-step="3">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group hidden" data-step="4">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a unique username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group hidden" data-step="5">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group hidden" data-step="6">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
            </div>
            
            <div class="form-group hidden" data-step="7">
                <label for="skillCategory">Primary Skill Category</label>
                <select id="skillCategory" name="skillCategory" required>
                    <option value="">Select your primary skill</option>
                    <option value="programming">Programming & Development</option>
                    <option value="design">Design & Creative</option>
                    <option value="marketing">Marketing & Business</option>
                    <option value="languages">Languages & Communication</option>
                    <option value="music">Music & Arts</option>
                    <option value="fitness">Fitness & Health</option>
                    <option value="cooking">Cooking & Culinary</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-message" id="skillCategoryError"></div>
            </div>
            
            <button type="submit" class="signup-btn hidden" data-step="8">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <script>
        // Progressive form animation and validation
        const form = document.getElementById('signupForm');
        const inputs = form.querySelectorAll('input, select');
        let currentStep = 1;
        const totalSteps = 8;
        
        // Initialize form - only show first field
        showStep(1);
        
        // Real-time validation and progressive reveal
        inputs.forEach(input => {
            input.addEventListener('blur', validateField);
            input.addEventListener('input', clearError);
            input.addEventListener('keypress', handleKeyPress);
        });
        
        function showStep(step) {
            // Hide all form groups
            document.querySelectorAll('.form-group, .signup-btn').forEach(element => {
                element.classList.remove('visible');
                element.classList.add('hidden');
            });
            
            // Show current step and all previous steps
            for (let i = 1; i <= step; i++) {
                const element = document.querySelector(`[data-step="${i}"]`);
                if (element) {
                    element.classList.remove('hidden');
                    element.classList.add('visible');
                }
            }
        }
        
        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
                
                // Focus on the first input of the new step
                const newStepElement = document.querySelector(`[data-step="${currentStep}"]`);
                if (newStepElement) {
                    const input = newStepElement.querySelector('input, select');
                    if (input) {
                        setTimeout(() => input.focus(), 300);
                    }
                }
            }
        }
        
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const currentInput = e.target;
                const currentField = currentInput.closest('.form-group');
                const currentStepNum = parseInt(currentField.dataset.step);
                
                // Validate current field
                validateField({ target: currentInput });
                
                if (!currentInput.classList.contains('error') && currentInput.value.trim()) {
                    nextStep();
                } else {
                    // Shake animation for invalid/empty field
                    shakeField(currentField);
                }
            }
        }
        
        function shakeField(field) {
            field.classList.add('shake');
            setTimeout(() => {
                field.classList.remove('shake');
            }, 600);
        }
        
        function validateField(e) {
            const field = e.target;
            const value = field.value.trim();
            const fieldName = field.name;
            const errorElement = document.getElementById(fieldName + 'Error');
            
            // Clear previous error
            field.classList.remove('error', 'success');
            errorElement.textContent = '';
            
            // Validation rules
            switch(fieldName) {
                case 'firstName':
                case 'lastName':
                    if (value.length < 2) {
                        showError(field, errorElement, 'Name must be at least 2 characters long');
                    } else if (!/^[a-zA-Z\s]+$/.test(value)) {
                        showError(field, errorElement, 'Name can only contain letters and spaces');
                    } else {
                        showSuccess(field);
                        // Auto-advance to next step if valid
                        if (fieldName === 'firstName') {
                            setTimeout(() => nextStep(), 500);
                        }
                    }
                    break;
                    
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        showError(field, errorElement, 'Please enter a valid email address');
                    } else {
                        showSuccess(field);
                        setTimeout(() => nextStep(), 500);
                    }
                    break;
                    
                case 'username':
                    if (value.length < 3) {
                        showError(field, errorElement, 'Username must be at least 3 characters long');
                    } else if (!/^[a-zA-Z0-9_]+$/.test(value)) {
                        showError(field, errorElement, 'Username can only contain letters, numbers, and underscores');
                    } else {
                        showSuccess(field);
                        setTimeout(() => nextStep(), 500);
                    }
                    break;
                    
                case 'password':
                    if (value.length < 8) {
                        showError(field, errorElement, 'Password must be at least 8 characters long');
                    } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(value)) {
                        showError(field, errorElement, 'Password must contain at least one uppercase letter, one lowercase letter, and one number');
                    } else {
                        showSuccess(field);
                        setTimeout(() => nextStep(), 500);
                    }
                    break;
                    
                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (value !== password) {
                        showError(field, errorElement, 'Passwords do not match');
                    } else if (value.length > 0) {
                        showSuccess(field);
                        setTimeout(() => nextStep(), 500);
                    }
                    break;
                    
                case 'skillCategory':
                    if (!value) {
                        showError(field, errorElement, 'Please select a skill category');
                    } else {
                        showSuccess(field);
                        setTimeout(() => nextStep(), 500);
                    }
                    break;
            }
        }
        
        function showError(field, errorElement, message) {
            field.classList.add('error');
            field.classList.remove('success');
            errorElement.textContent = message;
        }
        
        function showSuccess(field) {
            field.classList.add('success');
            field.classList.remove('error');
        }
        
        function clearError(e) {
            const field = e.target;
            const errorElement = document.getElementById(field.name + 'Error');
            field.classList.remove('error', 'success');
            errorElement.textContent = '';
        }
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate all fields
            let isValid = true;
            inputs.forEach(input => {
                const event = new Event('blur');
                input.dispatchEvent(event);
                if (input.classList.contains('error') || (input.required && !input.value.trim())) {
                    isValid = false;
                }
            });
            
            if (isValid) {
                const btn = document.querySelector('.signup-btn');
                btn.classList.add('loading');
                btn.textContent = '';
                
                // Simulate form submission delay
                setTimeout(() => {
                    // Store user data (in a real app, this would be sent to a server)
                    const formData = new FormData(form);
                    const userData = Object.fromEntries(formData);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    // Redirect to login page
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                // Shake animation for invalid form
                form.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    form.style.animation = '';
                }, 500);
            }
        });

        // Add click handlers for manual progression
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                const field = this.closest('.form-group');
                const step = parseInt(field.dataset.step);
                
                // If field is valid and filled, auto-advance after a short delay
                if (this.value.trim() && !this.classList.contains('error')) {
                    setTimeout(() => {
                        if (step === currentStep) {
                            nextStep();
                        }
                    }, 800);
                }
            });
        });

        // Add floating particles effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.background = 'rgba(99, 102, 241, 0.6)';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '100vh';
            particle.style.animation = 'particleFloat 8s linear infinite';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        // Add CSS for particle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleFloat {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
